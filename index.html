<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Develop/Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="titleFlexContainer">
        <h1 class="titleTextStyle">Weather Dashboard</h1>
    </header>

    <h1 class="searchTitleStyle">Search for a City:</h1>
    <div class="searchFlexContainer">
        <div class="input-group">
            <input id="cityInput" type="search" class="form-control rounded" placeholder="Enter City Name" aria-label="Search" aria-describedby="search-addon" />
            <button id="searchButton" type="button" class="btn btn-outline-primary">search</button>
        </div>
    </div>

    <div class= "selectedFlexContainer">
        <div>
            <div id="currentWeatherHeader">
                <h2 id="currentDay">Click search to find a city!</h2> 
                <p id="date"></p>
                <img id="icon"/>
            </div>
            <div>Temp: <span id="temp">00.00</span>Â°F</div>
            <div>Wind: <span id="wind">00.00</span> MPH</div>
            <div>Humidity: <span id="humidity">00</span> %</div>
        </div>
    </div>

    <h2 class="futureForecastTitle">5-Day Forecast: </h2>

    <div id="futureForecastContainer" class="d-flex futureForecastContainer"></div>

    <h2 class="recentSearchTitle">Recent Searches: </h2>

    <div id="recent-search-list" class="recentSearchPosition"></div>
    
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
    ></script>
    <script src="./Develop/Assets/js/script.js"></script>
</body>
</html>
